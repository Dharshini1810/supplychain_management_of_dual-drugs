<body style="background-color: black; color: #6BD0FF;">

    <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"  class="text-center">Add Drug</h1>
    <br>
    <div class="container">
    <div class="row-lg">
    <div class="col-lg-6">
    <form style="font-size: 19px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        <div class="form-group">
          <label>Drug name</label>
          <input style="border:none; color: white; height:4.2rem; font-size: 17px; background-color: black; box-shadow: 0 0 10px rgba(0,255,255,0.7), 0 0 5px rgba(0,255,255,0.7);" type="text" class="form-control" id="dname" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label>Batch no</label>
            <input style="border:none; color: white; height:4.2rem; font-size: 17px; background-color: black; box-shadow: 0 0 10px rgba(0,255,255,0.7), 0 0 5px rgba(0,255,255,0.7);" type="text" class="form-control" id="batchno">
        </div>
        <div class="form-group">
            <label>Drug quantity</label>
            <input style="border:none; color: white; height:4.2rem; font-size: 17px; background-color: black; box-shadow: 0 0 10px rgba(0,255,255,0.7), 0 0 5px rgba(0,255,255,0.7);" type="text" class="form-control" id="quantity">
        </div>
        <div class="form-group">
            <label>Date of manufacture</label>
            <input style="border:none; color: white; height:4.2rem; font-size: 17px; background-color: black; box-shadow: 0 0 10px rgba(0,255,255,0.7), 0 0 5px rgba(0,255,255,0.7);" type="date" class="form-control" id="manfdate">
        </div> 
        <div class="form-group">
            <label>Date of expire</label>
            <input style="border:none; color: white; height:4.2rem; font-size: 17px; background-color: black; box-shadow: 0 0 10px rgba(0,255,255,0.7), 0 0 5px rgba(0,255,255,0.7);" type="date" class="form-control" id="expdate">
        </div>
        <div class="form-group">
            <label>Package insert</label>
            <input style="border:none; color: white; height:4.2rem; font-size: 17px; background-color: black; border-radius: none; box-shadow: 0 0 10px rgba(0,255,255,0.7), 0 0 5px rgba(0,255,255,0.7);" type="file" class="form-control" id="upload" onclick="abc(upload);rk()">
        </div>
        <br>
        <button onclick="add_drug()" type="button" style="width: 15rem; background-color: black; border: 1px solid #6BD0FF;" class="btn btn-lg">Submit</button>
        <small style="color: white;" id="info"></small> 
        <button disabled="true" onclick="add_manufacturer()" type="button" class="btn btn-lg" style="background-color: black; border: 1px solid #6BD0FF;" id="manfbtn">Generate QR Code</button>
    </form>
    <br>
    <div id="qrcode">
    <small style="color: white;" id="info1"></small> 
    </div>
    <br>
    </div> 
    <div class="col-lg-6">
        <img src="adddrug.png" style="width: 70rem; height: 55rem;">
    </div>
    </div>
    </div>
